<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://fonts.googleapis.com/css?family=Inter' rel='stylesheet'>
    <link href="style.css" rel="stylesheet" type="text/css" />
    <title>Document</title>
</head>
<body>
    <div class="Encriptador_Alura">
        <div class="Logo">
            <img src="Imagenes/A.png">
        </div>

        <div class="Textbox">
            <input type="text" class="Area_texto" value="Ingrese el texto aqui">
        </div>

        <div class="Mensaje_Importante">
            <img src="Imagenes/exclamacion.png" alt="Exclamacion" class="Mensaje_Importante_img">
            <p class="Mensaje_Importante_p">Solo letras minusculas y sin acentos</p>
        </div>
        
        <div class="Botones">
            <input type="submit" value="Encriptar">
            <input type="submit" value="Desencriptar">
        </div>

        <div class="Zona_resultados">
            <img src="Imagenes/referencia.png">
            <div class="Encriptador_Parrafos">
                <p>Ningun mensaje fue encontrado</p>
                <p>Ingresa el texto que desees encriptar o desencriptar</p>
            </div>
        </div>
    </div>
</body>
</html>
